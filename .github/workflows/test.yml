name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start database services only
        run: |
          docker compose -f docker/docker-compose.test.yaml up -d hauspet_db_test hauspet_redis_test hauspet_audit_db_test

      - name: Wait for database to be healthy
        run: |
          echo "Waiting for database to be healthy..."
          for i in {1..30}; do
            if docker compose -f docker/docker-compose.test.yaml ps | grep -q "hauspet_db_test.*healthy"; then
              echo "Database is healthy!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Database failed to become healthy"
              docker compose -f docker/docker-compose.test.yaml logs hauspet_db_test
              exit 1
            fi
            echo "Database not ready, waiting... (Attempt $i/30)"
            sleep 2
          done

      - name: Start API service (with migrations)
        run: |
          docker compose -f docker/docker-compose.test.yaml up -d hauspet_api_test

      - name: Wait for API to be ready
        run: |
          echo "Waiting for API to be ready..."
          for i in {1..30}; do
            if curl -s -f -o /dev/null http://localhost:3000/api/pets/; then
              echo "API is ready!"
              exit 0
            fi
            if [ $i -eq 30 ]; then
              echo "API failed to start"
              docker compose -f docker/docker-compose.test.yaml logs hauspet_api_test
              exit 1
            fi
            echo "API not ready, waiting... (Attempt $i/30)"
            sleep 2
          done

      - name: Run functional tests
        env:
          DB_HOST: localhost
          DB_PORT: 5433
          DB_USER: user
          DB_PASSWORD: password
          DB_NAME: hauspet_test_db
        run: npx playwright test

      - name: Stop test services
        if: always()
        run: make test-down

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 7
