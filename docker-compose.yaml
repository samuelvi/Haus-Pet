version: "3.9"

services:
  api_cat_nodejs:
    
    image: node:22-alpine
    container_name: api_cat_nodejs
    working_dir: /app
    environment:
      - NODE_ENV=development
      - PORT=3000
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev"
    restart: unless-stopped

volumes:
  node_modules:
