services:
  hauspet_api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.prod
    container_name: hauspet_api
    environment:
      - NODE_ENV=production
      - PORT=3000
      - PERSISTENCE_TYPE=postgres
      - DATABASE_URL=${DATABASE_URL}
      - AUDIT_DB_URI=${AUDIT_DB_URI}
      - REDIS_HOST=hauspet_redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET}
      - MCP_API_TOKEN=${MCP_API_TOKEN:-}
    depends_on:
      hauspet_db:
        condition: service_healthy
      hauspet_redis:
        condition: service_healthy
      hauspet_audit_db:
        condition: service_healthy
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - hauspet-prod-network

  hauspet_worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.prod
    container_name: hauspet_worker
    environment:
      - NODE_ENV=production
      - AUDIT_DB_URI=${AUDIT_DB_URI}
      - REDIS_HOST=hauspet_redis
      - REDIS_PORT=6379
    depends_on:
      hauspet_audit_db:
        condition: service_healthy
      hauspet_redis:
        condition: service_healthy
    command: ["node", "dist/worker.js"]
    restart: unless-stopped
    networks:
      - hauspet-prod-network

  hauspet_gui:
    build:
      context: ..
      dockerfile: app/frontend/Dockerfile.prod
    container_name: hauspet_gui
    environment:
      - VITE_API_URL=${API_URL}
    ports:
      - "8080:80"
    restart: unless-stopped
    networks:
      - hauspet-prod-network

  hauspet_db:
    image: postgres:14-alpine
    container_name: hauspet_db
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - hauspet-prod-network

  hauspet_audit_db:
    image: mongo:6.0
    container_name: hauspet_audit_db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
    volumes:
      - mongo_prod_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - hauspet-prod-network

  hauspet_redis:
    image: redis:7-alpine
    container_name: hauspet_redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_prod_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - hauspet-prod-network

  hauspet_nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.prod
    container_name: hauspet_nginx
    depends_on:
      - hauspet_api
      - hauspet_gui
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/letsencrypt:/etc/letsencrypt
      - ./nginx/letsencrypt-lib:/var/lib/letsencrypt
      - ./nginx/www:/var/www/certbot
    restart: unless-stopped
    networks:
      - hauspet-prod-network

networks:
  hauspet-prod-network:
    driver: bridge

volumes:
  postgres_prod_data:
  mongo_prod_data:
  redis_prod_data:
