services:
  hauspet_api_test:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    depends_on:
      hauspet_db_test:
        condition: service_healthy
      hauspet_redis_test:
        condition: service_healthy
      hauspet_audit_db_test:
        condition: service_healthy
    container_name: hauspet_api_test
    working_dir: /app
    environment:
      - NODE_ENV=test
      - PORT=3000
      - PERSISTENCE_TYPE=postgres
      - DATABASE_URL=postgresql://user:password@hauspet_db_test:5432/hauspet_test_db
      - DB_HOST=hauspet_db_test
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=hauspet_test_db
      - DB_PORT=5432
      - REDIS_HOST=hauspet_redis_test
      - REDIS_PORT=6379
      - AUDIT_DB_URI=mongodb://audit_user:audit_pass@hauspet_audit_db_test:27017/audit_log_db?authSource=admin
    ports:
      - "3000:3000"
    volumes:
      - ..:/app
      - /app/node_modules
    command: sh -c "npm install --silent && npx prisma migrate deploy && npx prisma db seed && ./node_modules/.bin/ts-node src/index.ts"
    restart: unless-stopped
    networks:
      - hauspet-test-network

  hauspet_db_test:
    image: postgres:14-alpine
    container_name: hauspet_db_test
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=hauspet_db_test
    ports:
      - "5433:5432"
    volumes:
      - ./data/postgres_test:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d hauspet_db_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - hauspet-test-network

  hauspet_audit_db_test:
    image: mongo:6.0
    container_name: hauspet_audit_db_test
    environment:
      - MONGO_INITDB_ROOT_USERNAME=audit_user
      - MONGO_INITDB_ROOT_PASSWORD=audit_pass
    ports:
      - "27018:27017"
    volumes:
      - ./data/mongo_test:/data/db
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh --quiet
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - hauspet-test-network

  hauspet_redis_test:
    image: redis:7-alpine
    container_name: hauspet_redis_test
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - hauspet-test-network

networks:
  hauspet-test-network:
    driver: bridge
