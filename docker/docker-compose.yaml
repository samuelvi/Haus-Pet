services:
  hauspet_api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    depends_on:
      hauspet_db:
        condition: service_healthy
      hauspet_redis:
        condition: service_healthy
    container_name: hauspet_api
    working_dir: /app
    environment:
      - NODE_ENV=development
      - PORT=3000
      - PERSISTENCE_TYPE=postgres
      # The DATABASE_URL for the container, using the service name as the host.
      - DATABASE_URL=postgresql://user:password@hauspet_db:5432/hauspet_db
      - REDIS_HOST=hauspet_redis
      - REDIS_PORT=6379
      - AUDIT_DB_URI=mongodb://audit_user:audit_pass@hauspet_audit_db:27017/audit_log_db?authSource=admin
    ports:
      - "3000:3000"
    volumes:
      - ..:/app
      - /app/node_modules
    # The command now also seeds the database on startup.
    command: sh -c "npm install && npx prisma migrate deploy && npx prisma db seed && ./node_modules/.bin/ts-node-dev src/api/index.ts"
    restart: unless-stopped
    networks:
      - hauspet-dev-network

  hauspet_worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    depends_on:
      hauspet_audit_db:
        condition: service_healthy
      hauspet_redis:
        condition: service_healthy
    container_name: hauspet_worker
    working_dir: /app
    environment:
      - NODE_ENV=development
      - AUDIT_DB_URI=mongodb://audit_user:audit_pass@hauspet_audit_db:27017/audit_log_db?authSource=admin
      - REDIS_HOST=hauspet_redis
      - REDIS_PORT=6379
    volumes:
      - ..:/app
      - /app/node_modules
    command: sh -c "npm install && ./node_modules/.bin/ts-node src/api/worker.ts"
    restart: unless-stopped
    networks:
      - hauspet-dev-network

  hauspet_gui:
    build:
      context: ../gui
      dockerfile: Dockerfile.dev
    container_name: hauspet_gui
    working_dir: /app
    environment:
      - VITE_API_URL=http://localhost:3000
      - VITE_DISABLE_CLIENT_VALIDATION=false
    ports:
      - "5173:5173"
    volumes:
      - ../gui:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - hauspet-dev-network

  hauspet_db:
    image: postgres:14-alpine
    container_name: hauspet_db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=hauspet_db
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres_dev:/var/lib/postgresql/data
      # The following line is commented out to make Prisma the single source of truth for the schema.
      # - ./db/init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d hauspet_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - hauspet-dev-network

  hauspet_audit_db:
    image: mongo:6.0
    container_name: hauspet_audit_db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=audit_user
      - MONGO_INITDB_ROOT_PASSWORD=audit_pass
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongo_dev:/data/db
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh --quiet
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - hauspet-dev-network

  hauspet_redis:
    image: redis:7-alpine
    container_name: hauspet_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - hauspet-dev-network

networks:
  hauspet-dev-network:
    driver: bridge
